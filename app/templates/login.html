{% extends "index.html" %}

{% block body %}

<div class="container">
    <div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            <button type="submit" class="btn btn-default"><a href="create">Forgot Password?</a></button>
        </form>
    </div>
    <br>
    <p><kbd>New Here? <a href="register">Sign Up Here</a></kbd></p>           
</div>

{% endblock %}
