<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=devce-width, initial-scale=1">

        <title>The Bucketlist</title>

        <!-- Bootstrap Content- From Bootstrap page -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Custom css file for some modification -->
        <link rel="stylesheet" href="main.css">

    </head>
    <body>

        <div class="container">
            <div class="page-header">
                <h3><a href="homepage.html"><kbd>The Bucket List</kbd></a></h3>
                <h4><kbd>Because all Dreams are Valid. <small>[Some more than others, of course]</small></kbd></h4>
            </div>

            <div>
                <div class="panel panel-primary panel-transparent">
                    <div class="panel-heading">
                        <h3 class="panel-title"><kbd>Add New item To Bucket List</kbd></h3>
                    </div>
                    
                    <div class="panel-body">
                        <div>
                            <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Item Title</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Not More than 144 Characters">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputPassword1">Badge (Shows Approx. Due Date)</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Not More than 25 Characters">
                                </div>
                                <button type="submit" class="btn btn-warning"><a href="view.html">Save To Bucket List</a></button>
                            </form>
                        </div>

                    </div>

                </div>

            </div>
                      
        </div>

    </body>
</html>
