{% extends "index.html" %}

{% block body %}
<div class="container">
    <div>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Please enter a valid e-mail address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@example.com">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Please re-type e-mail address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Use same e-mail as above">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Please input a strong password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*********">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Please re-type your password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Use same password as above">
            </div>
            <button type="submit" class="btn btn-default"><a href="create">Submit</a></button>
        </form>
    </div>
    <br>
    <p><kbd>Already have an account? <a href="login">Sign In Here</a></kbd></p>          
</div>

{% endblock %}
